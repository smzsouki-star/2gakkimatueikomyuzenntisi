<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置詞クイズ (一問一答)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>英コミュ前置詞クイズ (一問一答)</h1>
        <p class="description" id="progress-text">全30問からランダムに5問が出題されます。</p>
        
        <div id="quiz-container">
            </div>

        <button id="next-question-btn" onclick="nextQuestion()" style="display: none;">次の問題へ</button>
        
        <div id="results-container" class="hidden">
            <h2>クイズ終了</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()">もう一度挑戦する</button>
        </div>
    </div>
    
    <script src="quiz_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
